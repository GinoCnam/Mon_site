<h1> Contact </h1>
<h2> Formulaire de contact</h2>
<form action="#">
<p><i>Complétez le formulaire, Les champs marqués par *</i> sont obligatoires.

    <fieldset>
    <legend>Contact</legend>
    <div>
    <label for="madame"><input id="civilite" type="radio" name="civilite" value="civilite"> Madame</label>
    <label for="monsieur"><input id="civilite" type="radio" name="civilite" value="civilite"> Monsieur</label>
    </div>

    <br>


    <label for="nom">Nom<em>*</em></label>

    <input id ="prenom" placeholder="Prénom" autofocus="" required=""><br>

    <input id="telephone" autofocus="" required=""><br>

    <label for="Email">Email<em>*</em></label>
    <input id ="Email" placeholder="@example.com" autofocus="" required=""><br>
    

    </fieldset>  
        
    <fieldset>

            <legend> Informations personnelles</legend>
            <label for ="age">Age<em>*</em></label>
            <!--type "number" : bascule le clavier sur un smartphone-->
            <input id="age" type="number" placeholder="xx" pattern="0-9 (2)" required =""><br>
            <label for="sexe">Sexe</label>
            <select id="sexe">
            <option value="" name="choix">Sélectionner votre choix</option>
            <option value="F" name="sexe">Femme</option>
            <option value="H" name="sexe">Homme</option>
            </select> <br>
            <label for="comments">Pourquoi voulez-vous nous rejoindre ?</label>
            <textarea id="comments" type="text" maxlength="50"> </textarea>
            


        </fieldset>

        <fieldset>

            <legend>Choisissez vos binets favoris</legend>
            <label for ="chatnoir"><input id="chatnoir" type="checkbox" name="binet" value="chat"> Exemple très long </label>
            <label for ="oenologie"><input id="oenologie" type="checkbox" name="binet" value="vin"> Exemple </label>
            <label for ="bobar"><input id="bobar" type="checkbox" name="binet" value="bob"> Exemple </label>
            <label for ="xpara"><input id="xpara" type="checkbox" name="binet" value="para"> Exemple </label>
